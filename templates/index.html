<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score "Empowered"</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Score the word "Empowered"</h1>
        
        <form id="score-form">
            <div class="form-group">
                <label>
                    <input type="radio" name="score" value="L" required> Low
                </label>
                <label>
                    <input type="radio" name="score" value="M" required> Medium
                </label>
                <label>
                    <input type="radio" name="score" value="H" required> High
                </label>
            </div>
            <button type="submit" class="btn">Submit Score</button>
            <button type="button" class="btn" id="clear-btn">Clear</button>
        </form>

        <div id="flash-messages"></div>

        <div class="loading">
            <p>Submitting score...</p>
        </div>

        <div class="results">
            <h2>Results</h2>
            <table>
                <tr>
                    <th>Score</th>
                    <th>Count</th>
                </tr>
                <tr>
                    <td>Low</td>
                    <td id="low-count">{{ scores['L'] }}</td>
                </tr>
                <tr>
                    <td>Medium</td>
                    <td id="medium-count">{{ scores['M'] }}</td>
                </tr>
                <tr>
                    <td>High</td>
                    <td id="high-count">{{ scores['H'] }}</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td id="total-count">{{ scores['total'] }}</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#score-form').on('submit', function(e) {
                e.preventDefault();
                $('.loading').show();
                
                $.ajax({
                    url: '/submit_score',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('.loading').hide();
                        if (response.success) {
                            showFlashMessage(response.message, 'success');
                            updateScores(response.scores);
                        } else {
                            showFlashMessage(response.message, 'error');
                        }
                    },
                    error: function() {
                        $('.loading').hide();
                        showFlashMessage('An error occurred. Please try again.', 'error');
                    }
                });
            });

            $('#clear-btn').on('click', function() {
                $('input[name="score"]').prop('checked', false);
            });

            function showFlashMessage(message, type) {
                $('#flash-messages').html('<div class="flash-message flash-' + type + '">' + message + '</div>');
            }

            function updateScores(scores) {
                $('#low-count').text(scores.L);
                $('#medium-count').text(scores.M);
                $('#high-count').text(scores.H);
                $('#total-count').text(scores.total);
            }
        });
    </script>
</body>
</html>
